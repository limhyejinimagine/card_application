spring:
  datasource:
    url: jdbc:mysql://localhost:3306/card_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: card_user
    password: card_pass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # create(실행 시 매번 테이블 새로 생성) / update(테이블 자동 갱신  / validate(테이블 존재 여부만 검사)
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # (선택) 시간대 통일
  jackson:
    time-zone: Asia/Seoul
